<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key notPlaying">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key notPlaying">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key notPlaying">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key notPlaying">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key notPlaying">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key notPlaying">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key notPlaying">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key notPlaying">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key notPlaying">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav" preload="auto"></audio>
  <audio data-key="83" src="sounds/hihat.wav" preload="auto"></audio>
  <audio data-key="68" src="sounds/kick.wav" preload="auto"></audio>
  <audio data-key="70" src="sounds/openhat.wav" preload="auto"></audio>
  <audio data-key="71" src="sounds/boom.wav" preload="auto"></audio>
  <audio data-key="72" src="sounds/ride.wav" preload="auto"></audio>
  <audio data-key="74" src="sounds/snare.wav" preload="auto"></audio>
  <audio data-key="75" src="sounds/tom.wav" preload="auto"></audio>
  <audio data-key="76" src="sounds/tink.wav" preload="auto"></audio>

<script>
    
let keyCodes = Array.from(document.querySelectorAll('.key'), x => parseInt(x.dataset.key));
console.log(keyCodes);
    
removePlaying = function(e){;
    if(e.propertyName == 'border-left-color'){
        e.target.classList.remove("playing");
        e.target.classList.add("notPlaying");
    }
};  
    
clickSound = function(e) {
    var x = document.querySelectorAll("[data-key='" + e.currentTarget.dataset.key + "']");
    x[0].classList.remove("notPlaying");
    x[0].classList.add("playing");
    x[1].currentTime = 0;
    x[1].play();
};
    
playSound = function(e) {
    var x = document.querySelectorAll("[data-key='" + e.keyCode + "']");
    x[0].classList.remove("notPlaying");
    x[0].classList.add("playing");
    x[1].currentTime = 0;
    x[1].play();
};
    
let keys = Array.from(document.querySelectorAll('.key'));
    
for(var i = 0; i < keys.length; i++){
    keys[i].addEventListener('transitionend', removePlaying);
    keys[i].addEventListener('click', clickSound);
}
    
    
window.addEventListener('keydown', function(e) {
    //Checks to make sure playSound is only called on valid keys (A-L)
    keyCodes.forEach(function(f){
        if(e.keyCode == f){
            playSound(e);
        }
    });
});
    
</script>


</body>
</html>
