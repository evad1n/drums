<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>JavaScript Drum Kit</h1>

    <main>
        <div class="keys">
            <div data-key="65" class="key not-playing">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key not-playing">
                <kbd>S</kbd>
                <span class="sound">hihat</span>
            </div>
            <div data-key="68" class="key not-playing">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key not-playing">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
            <div data-key="71" class="key not-playing">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key not-playing">
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div>
            <div data-key="74" class="key not-playing">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key not-playing">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key not-playing">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </main>

    <audio data-key="65" src="sounds/clap.wav" preload="auto"></audio>
    <audio data-key="83" src="sounds/hihat.wav" preload="auto"></audio>
    <audio data-key="68" src="sounds/kick.wav" preload="auto"></audio>
    <audio data-key="70" src="sounds/openhat.wav" preload="auto"></audio>
    <audio data-key="71" src="sounds/boom.wav" preload="auto"></audio>
    <audio data-key="72" src="sounds/ride.wav" preload="auto"></audio>
    <audio data-key="74" src="sounds/snare.wav" preload="auto"></audio>
    <audio data-key="75" src="sounds/tom.wav" preload="auto"></audio>
    <audio data-key="76" src="sounds/tink.wav" preload="auto"></audio>

    <script src="script.js"></script>
</body>

</html>
